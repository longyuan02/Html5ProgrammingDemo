<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Verdana, Helvetica, sans-serif;
        }
    </style>
    <script>
        function makePhrases(){
            var words1 = ["24/7", "multi-Tier", "30foo,000", "B-to-B"];
            var words2 = ["empowered", "value-added", "oriented", "focused"];
            var words3 = ["process", "solution", "tipping-point", "strategy"];

            var rand1 = Math.floor(Math.random()*words1.length);
            var rand2 = Math.floor(Math.random() * words2.length);
            var rand3 = Math.floor(Math.random() * words3.length);
            var phrase = words1[rand1] + "*" + words2[rand2] + "*" + words3[rand3]
            var phrasesElement = document.getElementById("phrase");
            phrasesElement.innerHTML = phrase
        }
        window.onload=makePhrases;
    </script>

</head>
<body>
<h1>Phrase-o-Matic say:</h1>
<p id="phrase"></p>
</body>
</html>
